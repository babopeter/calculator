<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8367ddcd4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous-operator class="previousoperation"></div>
            <div data-current-operator class="currentoperation"></div>
        </div>
        <button data-all-clear class="bigbutton" data-key="Delete">AC</button>
        <button data-delete data-key="Backspace">DEL</button>
        <button data-operator data-key="/">/</button>
        <button data-number data-key="1">1</button>
        <button data-number data-key="2">2</button>
        <button data-number data-key="3">3</button>
        <button data-operator data-key="*">x</button>
        <button data-number data-key="4">4</button>
        <button data-number data-key="5">5</button>
        <button data-number data-key="6">6</button>
        <button data-operator data-key="+">+</button>
        <button data-number data-key="7">7</button>
        <button data-number data-key="8">8</button>
        <button data-number data-key="9">9</button>
        <button data-operator data-key="-">-</button>
        <button data-number data-key="0">0</button>
        <button data-number data-key=",">.</button>
        <button data-equals class="bigbutton" data-key="Enter">=</button>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Peter Babo
        </p>
        <a href="https://github.com/babopeter" target="_blank">
            <i class="fa-brands fa-github"></i>
      </footer>
</body>
</html>
