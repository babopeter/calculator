<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <input class="display" type="text" value="1 + 1 = 2" disabled>
        <div class="buttons">
            <button>Clear</button>
            <div class="top">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
           <div class="mid1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
           </div>
            <div class="mid2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="bottom">
                <button>0</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
